<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>customSelect</title>
	<link rel="stylesheet" href="css/customSelect.css" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/customSelect.js"></script>
</head>
<body>
    <div class="global-wrapper">
        <div class="select-wrap"></div>
            <select name="my-select" id="my-select">
                <option value="Value-1" selected>Value-1</option>
                <option value="Value-2">Value-2</option>
            </select>
    </div>

    <script>
        $('#my-select').customSelect( {
            wrap: $('.select-wrap'),
            defaultValue: 'Default val'
        });
    </script>
</body>
</html>
